<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn("slow");
    $("#div1").fadeOut("slow");
  });
});
</script>
</head>
<body>
<button>click here</button><br><br>
<div id="div1" style="width:800px;height:40px;display:none;border:5px solid #FBCEB1;background-color:#ffe5d3;"></div><br>
</body>
</html>
