    <script>
        var insertBGM = new Howl({
          src: ['./sound/dingdong.mp3'],
          volume: 0.7
        });
        var increaseBGM = new Howl({
          src: ['./sound/scanning.mp3'],
          volume: 0.5
        });
        var cancelBGM = new Howl({
          src: ['./sound/pianopause.mp3'],

        // function insertAnimation(target) {
        //     target.css({borderTopColor: 'rgba(251, 206, 177)', borderLeftColor: 'rgba(251, 206, 177)', borderRightColor: 'rgba(251, 206, 177)', backgroundColor: 'rgba(255, 229, 211)'});
        //     target.animate({borderTopColor: 'rgba(251, 206, 177, 0)', borderLeftColor: 'rgba(251, 206, 177, 0)', borderRightColor: 'rgba(251, 206, 177, 0)', backgroundColor: 'rgba(255, 229, 211, 0)'}, 1500);
        // }
        function callShowCurrentOrder() {
            pos.showCurrentOrder();
        }
        class MicManager {
            btnMicTestFunc() {
                $('#mictype').keydown(function(key) {
                    if (key.keyCode == 13) {
                        mic.micInput($('#mictype')[0].value);
                        $('#mictype')[0].value = "";
                    }
                });
            }

            micValue(data) {
                switch(data) {
                    case "하나":
                        return 1;
                    case "둘":
                        return 2;
                    case "셋":
                        return 3;
                    case "넷":
                        return 4;
                    case "다섯":
                        return 5;
                    case "취소":
                        return -1;
                    case "완료": 
                        return 0;
                    case "관리":
                        return -2;
                }
            }

            micInput(data) {
                let value = this.micValue(data);
                if(value > 0) {
                    // pos.currentOrder.setLastCount(value);
                    pos.setLastOrderCount(value);
                } else if(value == -1) {
                    pos.cancelLast();
                } else if(value == 0) {
                    pos.complete();
                    pos.newOrder();
                    callShowCurrentOrder();
                } else if(value == -2) {
                    var orderlist = '';
                    for(var i in pos.orders) {
                        orderlist += '<tr>';
                        var productlist = "";
                        for(var j of pos.orders[i].items) {
                            productlist += j.product.price + " ";
                            productlist += j.product.name;
                            productlist += " * " + j.count + " ";
                        }
                        // orderlist += `<td><div onclick="sendPost('./phptest.php', ${i})">`;
                        orderlist += `<td><div onclick="sendPost('./Receipt/Receipt.php', ${i})">`;
                        orderlist += pos.orders[i].dateOrder;
                        orderlist += '</div<</td>';
                        orderlist += '<td>';
                        orderlist += pos.insertComma(pos.orders[i].total) + '원';
                        orderlist += '</td>';
                        orderlist += '</tr>';
                    }
                    $('#orders')[0].innerHTML = orderlist;
                    $('#main').slideUp('slow', function() {
                        $('#admin').slideDown();
                    });
                }
            }
            
        }

        function sendPost(url, orderNo) {
            order = pos.orders[orderNo];
            var newWin = window.open('about:blank', 'test');
            var form = document.createElement('form');
            form.setAttribute('method', 'post');
            form.setAttribute('action', url);
            document.charset = 'utf-8';

            var products = "";
            products += `<table style=width:100%;><thead style=text-align:center;><th>상품명</th><th>단가</th><th>수량</th><th>금액</th></thead><tbody style=text-align:left;>`
            for(var prd of order['items']) {
                products += '<tr>';
                products += '<td>';
                products += prd['product']['name'];
                products += '</td>';
                products += '<td>';
                products += pos.insertComma(prd['product']['price']);
                products += '</td>';
                products += '<td>';
                products += prd['count'];
                products += '</td>';
                products += '<td>';
                products += pos.insertComma(prd['total']);
                products += '</td>';
                products += '</tr>';
            }
            products += "</tbody></table>"
            
            var hiddenField = document.createElement('input');
            hiddenField.setAttribute('type', 'hidden');
            hiddenField.setAttribute('name', 'date');
            hiddenField.setAttribute('value', order['dateOrder'].slice(0, -20));
            form.appendChild(hiddenField);
            var hiddenField = document.createElement('input');
            hiddenField.setAttribute('type', 'hidden');
            hiddenField.setAttribute('name', 'product');
            hiddenField.setAttribute('value', products);
            form.appendChild(hiddenField);
            var hiddenField = document.createElement('input');
            hiddenField.setAttribute('type', 'hidden');
            hiddenField.setAttribute('name', 'total');
            hiddenField.setAttribute('value', pos.insertComma(order['total']));
            form.appendChild(hiddenField);

            document.body.appendChild(form);
            form.target = 'test';
            form.submit();
        }

        function back() {
            $('#admin').slideUp('slow', function() {
                $('#main').slideDown();
            });
        }
        function btn_event(type, index){
            let number = pos.getOrderItemCount(index);

            if(type === 'plus') {
                number = parseInt(number) + 1;
            }else if(type === 'minus')  {
                if(number > 1){
                    number = parseInt(number) - 1;
                }
            }else if(type === 'cancel') {
                number = 0;
                // cancle버튼을 누르면 품목 취소 품목개수가 0으로 돌아가는 함수
            }

            pos.setOrderItemCount(index, number);
        }
    </script>
    <script>
        $(document).ready(function() {
            $('#complete').hide();
            mic = new MicManager();
            mic.btnMicTestFunc();

            pos = new POSManager();
            pos.readProducts('./TMClass.json');
            pos.targetIs($('#ordertable')[0], $('#sum')[0]);
            pos.newOrder();
            pos.loadLocalStorage();
            
            window.onkeydown = function(key) {
                if(pos.getCurrentOrderPaid() !== 0) {
                    pos.setCurrentOrderPaid(pos.getCurrentOrderPaid() + key.key);
                } else {
                    pos.setCurrentOrderPaid(key.key);
                }
                if(key.code == "Backspace") {
                    value = String(pos.getCurrentOrderPaid()).slice(0,-1);
                    if(value !== "")
                        pos.setCurrentOrderPaid(value);
                    else pos.setCurrentOrderPaid(0);
                }
            }
        });
    </script>
